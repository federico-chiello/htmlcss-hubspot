<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <body>
    <!-- Inizio intestazione -->
    <header>
      <div class="container">
        <div class="header-navbar">
          <!-- Navbar-top -->
          <div class="navbar-top clearfix">
            <!-- Nav di sinistra -->
            <ul class="lista-sinistra float-left">
              <li><a href="#">
                <i class="fas fa-globe-europe"></i>
                English
                <i class="fas fa-angle-down"></i></a></li>
              <li><a href="#" id="contact-us">Contact Us</a></li>
            </ul>
            <!-- / nav di sinistra -->
            <!-- Nav di destra -->
            <ul class="lista-destra float-right">
              <li><a href="#"><i class="fas fa-search"></i></a></li>
              <li><a href="#" class="log">Log in</a></li>
              <li><a href="#" class="get">GetHubspotFree</a></li>
            </ul>
            <!-- / nav di destra -->
          </div>
          <!-- / nav-bar-top -->

          <!-- Navbar-bottom -->
          <div class="navbar-bottom clearfix">
            <div class="logo float-left">
              <img src="img/logo.svg" alt="logo">
            </div>
            <div class="nav float-right">
              <ul>
                <li><a href="#">Software<i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources<i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">Partners<i class="fas fa-angle-down"></i></a></li>
                <li><a href="#">About<i class="fas fa-angle-down"></i></a></li>
              </ul>
            </div>
          </div>
          <!-- / navbar-bottom -->

        </div>

      </div>
    </header>
    <!-- / intestazione -->

    <!-- Inizio corpo principale -->
    <main>

    </main>
    <!-- / corpo principale -->

    <!-- Inizio parte finale -->
    <footer>

    </footer>
    <!-- / parte finale -->

  </body>
</html>
